version: '3.8'
services:
# API
  api:
    image: vvsaltykov/mauiapi
    container_name: api
    restart: always
    depends_on:
        - db
    ports:
      - "5050:80"

# Database
  db:
    image: postgres
    container_name: db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Xsvv2002
      - POSTGRES_DATABASE=mauidb
    ports:
      - "5432:5432"

# Database adminer
  adminer:
    image: adminer
    restart: always
    ports:
      - "5000:80"